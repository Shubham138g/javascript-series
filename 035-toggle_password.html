<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle password</title>
</head>

<body>
    <div class="container">
        <form>
            <label for="password">Enter Password</label>
            <input type="password" id="pass">
            <input type="checkbox" onclick="togglepassword()">Show password<br />
            <input type="password" id="cpass">
            <button onclick="confirmpass()">submit</button>
        </form>
    </div>
    <script>
        function togglepassword() {
            let getpass = document.getElementById("pass")
            if (getpass.type === "password") {
                getpass.type = "text";
            }
            else {
                getpass.type = "password"
            }
        }
        function confirmpass() {
            let password1 = document.getElementById("pass")
            let password2 = document.getElementById("cpass")
            if (password1 === password2) {
                alert("password is same")
            }
            else {
                alert("please enter same password")
            }
        }
        confirmpass()
    </script>
</body>

</html>
